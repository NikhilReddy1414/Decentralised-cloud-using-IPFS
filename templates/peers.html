<!-- ipfs_project/ipfs_app/templates/ipfs_app/peers.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Connected Peers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Connected Peers</h1>
    <table>
        <tr>
            <th>Peer ID</th>
            <th>Addresses</th>
        </tr>
        {% for peer_id,address in peers %}
        <tr>
            <td>{{ peer_id }}</td>
            <td>{{ address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
